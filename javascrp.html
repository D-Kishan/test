<!DOCTYPE html>
<html lang="en">
<head>
  <title>javascript</title>
</head>
<body>
  <script>
    class Shape{
        constructor(name){
        this.Name = name;
    }
    drawShape(){
        console.log("Draw a shape "+this.Name);
    }
}

class Circle {
    constructor(radius){
        this.Radius = radius;
    }
    drawCircle(){
        console.log(" Draw circle" +this.Radius);
    }
}
let a = new Shape("Dummy Shape ")
a.drawShape();
let b = new Circle(" new shape circle")
b.drawCircle();

</script>
</body>
</html>
