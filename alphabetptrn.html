  <title>right triangle star pattern - javascript</title>
</head>
<body>
  <script>
    let n = 5;
    let string = "";
    let count=0;

  for(let i = 1; i <= n; i++) { 
    
  for(let j = 0; j<i; j++) { 
 
  string+=String.fromCharCode(count + 65)+" ";
  count++;
  }
string+="\n";
  
}
console.log(string)
</script>
