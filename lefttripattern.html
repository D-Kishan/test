<!DOCTYPE html>
<html lang="en">
<head>
  <title>left triangle star pattern - javascript</title>
</head>
<body>
  <script>
    let n = 6; 
    let string = "";
    for (let i = 1; i <=n; i++) {
      for (let j = 0; j <n- i; j++) {
        string += " ";
      }
      for( let k = 0; k< i; k++){
        string +="*";
      }
      string += "\n";
    }
    console.log(string);
  </script>
  </body>
  </html>
