<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      /* Set the background image using a URL from the internet */
      background-image: url("https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?s=1024x1024&w=is&k=20&c=MB1-O5fjps0hVPd97fMIiEaisPMEn4XqVvQoJFKLRrQ=");
      /* Set the background image to cover the entire viewport */
      background-size: cover;
      /* Center the background image */
      background-position: center;
      /* Set a fixed background attachment so it doesn't scroll with the content */
      background-attachment: fixed;
    }

    /* Add additional styles as needed */
  </style>
  <title>my image</title>
</head>
<body>
  <!-- Your HTML content goes here -->
  <h1>Hello, World!</h1>
</body>
</html>
